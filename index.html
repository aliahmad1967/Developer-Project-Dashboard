<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;500&family=Cairo:wght@400;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-deep: #0f172a;
            --card-bg: #1e293b;
            --accent: #22d3ee;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-main);
            overflow-x: hidden;
            background-image: radial-gradient(circle at 2px 2px, #1e293b 1px, transparent 0);
            background-size: 40px 40px;
        }

        .mono {
            font-family: 'JetBrains Mono', monospace;
        }

        .card-glow {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card-glow:hover {
            box-shadow: 0 0 30px rgba(34, 211, 238, 0.1);
            border-color: var(--accent);
            transform: translateY(-8px);
        }

        .terminal-box {
            background-color: rgba(0, 0, 0, 0.3);
            border-left: 3px solid var(--accent);
            position: relative;
            overflow: hidden;
        }

        .terminal-box::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: linear-gradient(rgba(34, 211, 238, 0.03) 50%, transparent 50%);
            background-size: 100% 4px;
            pointer-events: none;
        }

        .badge {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .filter-btn.active {
            background-color: var(--accent);
            color: var(--bg-deep);
            border-color: var(--accent);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-card {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>

<body class="p-6 md:p-12">

    <!-- Header Section -->

                    <button
                        class="filter-btn px-3 py-1 rounded-full border border-slate-700 text-xs font-semibold text-slate-400 hover:border-slate-500 transition-all"

        let currentFilter = "all";
        let searchQuery = "";

        function renderProjects() {
            const grid = document.getElementById('project-grid');
            grid.innerHTML = "";

            const filtered = projects.filter(p => {
                const matchesSearch = p.title.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    p.tech.some(t => t.toLowerCase().includes(searchQuery.toLowerCase())) ||
                    p.category.toLowerCase().includes(searchQuery.toLowerCase());

            });

            if (filtered.length === 0) {
                grid.innerHTML = `<div class="col-span-full text-center py-20 text-slate-500">No projects found matching your criteria.</div>`;

            }

            filtered.forEach((project, index) => {
                const card = document.createElement('div');
                card.className = "bg-slate-800/50 backdrop-blur-sm border border-slate-700/50 p-6 rounded-2xl flex flex-col justify-between card-glow animate-card";

                });
                btn.classList.add('active');
                btn.classList.remove('text-slate-400');
                currentFilter = btn.getAttribute('data-filter');
                renderProjects();
            });
        });

        // Initial Render
        renderProjects();

</html>
